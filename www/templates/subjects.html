<ion-view title="Subjects">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <!-- <a class="button button-icon icon ion-android-add" ui-sref="app.add-subject"></a> -->
        <a class="button button-clear" href="#/app/subject-detail/0-create">Add</a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item item-icon-left item-icon-right " ng-repeat="item in subjects" href="#/app/subject-info/{{item.id}}">
                <i class="icon ion-document-text item-grey"></i> {{item.subjectName}}
                <p>{{item.desc}}</p>
                <h6>
              {{item.fromTime | time }} - {{item.toTime | time }} | {{item.location}}
            </h6>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
