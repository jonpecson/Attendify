<ion-view title="Subjects">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <!-- <a class="button button-icon icon ion-android-add" ui-sref="app.add-subject"></a> -->
        <a class="button button-icon icon ion-android-add" href="#/app/subject-detail/0-create"></a>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item item-icon-left item-icon-right " ng-repeat="subject in subjects" href="#/app/subject-info/{{subject.id}}">
                <i class="icon ion-document-text item-grey"></i> {{subject.subjectName}}
                <p>{{subject.desc}}</p>
                <h6>
              {{subject.fromTime | time }} - {{subject.toTime | time }} | {{subject.location}}
                            

            </h6>
            <ion-option-button class="button-balanced" ng-click="viewSubject(subject)">View
            </ion-option-button>
            <ion-option-button class="button-positive" ng-click="editSubject(subject)">Edit
            </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="deleteSubject(subject)">
                            Delete
            </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
