<ion-view view-title="Gallery">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-android-menu "></button>
    </ion-nav-buttons>

    <ion-content>

        <ion-slide-box pager-click="navSlide(index)" auto-play="true" does-continue="true">

            <ion-slide ng-repeat="img in imgSlides">
                  <img src="img/{{img.fileName}}" alt="" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:-5000;">
            </ion-slide>
        </ion-slide-box>


    </ion-content>


</ion-view>
